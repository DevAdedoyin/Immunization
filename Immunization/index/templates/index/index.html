 {% extends 'index/layout.html' %}
 {% load static %}
 {% block content %}
    <!-- Feature Area Starts -->

    <!--==========================
      Services Section
    ============================-->
    <section id="services" class="section-bg">
      <div class="container">

        <header class="section-header">
          <h3>VACCINES</h3>
          <p>VARIOUS AVAILABLE VACCINES FOR CHILDREN</p>
        </header>

        <div class="row">
            {% for vaccine in result %}
          <div class="col-md-6 col-lg-4 wow bounceInUp" data-wow-duration="1.4s">

            <div class="box">
              <div class="icon" style="background: #fceef3;"><i class="ion-ios-analytics-outline" style="color: #ff689b;"></i></div>
              <h4 class="title"><a href="{% url 'vaccine' vaccine.vaccine %}">{{ vaccine.label }}</a></h4>
              <p class="description" style="text-align:center">Vaccination Information</p>
            </div>

          </div>
            {% endfor %}
        </div>

      </div>

    </section><!-- #services -->

    <!-- Feature Area End -->
 {% endblock %}
